<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tara Bliss â€” Vibrant Store</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background: linear-gradient(135deg,#ffe1ec,#fff5d1);
  font-family: 'Poppins',sans-serif;
}
.navbar {
  background:#ff8fab;
}
.btn-custom {
  background:#ff4f8b;
  color:#fff;
  border-radius:25px;
}
.section-title {color:#d63384;font-weight:700;}
.track-box {
  background:#ffffffd9;padding:20px;border-radius:15px;
  box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
.order-status {
  margin-top:15px;
  padding:15px;
  background:#ffe6f1;
  border-left:5px solid #ff4f8b;
  border-radius:10px;
}
.error-box{
 color:red;font-size:.9rem;margin-top:10px;
}
#loadingSpinner {
  display: none;
  width:100%;
  text-align:center;
  margin-bottom: 10px;
}
</style>
</head>
<body>

<nav class="navbar navbar-dark px-3" aria-label="Main Navigation">
  <span class="navbar-brand fw-bold text-white">Tara Bliss Store</span>
</nav>

<main>
<div class="container py-5">
  <h2 class="section-title text-center mb-4">Track Your Order</h2>
  <div class="track-box mx-auto" style="max-width:450px;">
    <form id="orderForm" autocomplete="off" onsubmit="trackOrder(event)">
      <label class="fw-semibold mb-2" for="orderInput">Enter Order ID</label>
      <input id="orderInput" class="form-control mb-3" placeholder="Enter Order ID" autocomplete="off">
      <button class="btn-custom w-100" type="submit">Track Order</button>
    </form>
    <div id="orderStatus" class="order-status" style="display:none;" aria-live="polite"></div>
  </div>
</div>

<div class="container py-5">
  <h2 class="section-title text-center mb-4">Login or Create Account</h2>
  <div class="track-box mx-auto" style="max-width:450px;">
    <div id="loadingSpinner">
      <div class="spinner-border text-danger" role="status" aria-label="Loading"><span class="visually-hidden">Loading...</span></div>
    </div>
    <button class="btn btn-danger w-100 mb-3" onclick="googleLogin()" type="button">Continue with Google</button>
    <div class="text-center fw-bold mb-3">or</div>
    <form id="authForm" autocomplete="off" onsubmit="emailLogin(event)">
      <input id="email" class="form-control mb-2" placeholder="Email" autocomplete="username" required type="email">
      <input id="password" type="password" class="form-control mb-3" placeholder="Password" autocomplete="current-password" required>
      <button class="btn-custom w-100 mb-2" type="submit">Login / Sign Up</button>
    </form>
    <div id="authError" class="error-box" aria-live="polite"></div>
  </div>
</div>
</main>

<script type="module">
// ---- Firebase Auth ----
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { 
 getAuth, GoogleAuthProvider, signInWithPopup,
 signInWithEmailAndPassword, createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

const firebaseConfig = {
 apiKey: "AIzaSyCL4cpMQm1l3VqqVvkSGNH1gQFNgew52Wo",
 authDomain: "tara-bliss---gems.firebaseapp.com",
 projectId: "tara-bliss---gems",
 storageBucket: "tara-bliss---gems.firebasestorage.app",
 messagingSenderId: "363158584459",
 appId: "1:363158584459:web:d514eecb020e5ff8ec688e"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

function showSpinner(show) {
  document.getElementById("loadingSpinner").style.display = show ? "block" : "none";
}

window.googleLogin = async () => {
 const errBox = document.getElementById("authError");
 showSpinner(true);
 errBox.textContent="";
 try{
   const provider = new GoogleAuthProvider();
   await signInWithPopup(auth,provider);
   alert("Logged in successfully!");
 }catch(e){
   errBox.textContent="Google Login Failed: "+e.message;
 }
 showSpinner(false);
};

function validateEmail(email){
 return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

window.emailLogin = async (e)=>{
 if (e) e.preventDefault();
 const email=document.getElementById("email").value.trim();
 const pass=document.getElementById("password").value;
 const err=document.getElementById("authError");
 err.textContent="";
 if (!validateEmail(email)) {
   err.textContent = "Please enter a valid email address.";
   return;
 }
 if (pass.length < 6) {
   err.textContent = "Password should be at least 6 characters.";
   return;
 }
 showSpinner(true);
 try{
   await signInWithEmailAndPassword(auth,email,pass);
   alert("Logged in successfully!");
 }catch(errSign){
   if(errSign.code==="auth/user-not-found"){
      try{
        await createUserWithEmailAndPassword(auth,email,pass);
        alert("Account created!");
      }catch(e2){
        err.textContent="Sign Up Failed: "+e2.message;
      }
   } else {
      err.textContent="Login Failed: "+errSign.message;
   }
 }
 showSpinner(false);
};
</script>

<script>
// ---- Order Tracking Logic ----
function trackOrder(e){
 if(e) e.preventDefault();
 const id=document.getElementById("orderInput").value.trim();
 const status=document.getElementById("orderStatus");
 if(!id || id.length < 4){
   status.style.display="block";
   status.innerHTML="Please enter a valid Order ID (min 4 chars).";
   return;
 }
 status.style.display="block";
 status.innerHTML="<b>Order "+id+"</b><br>Your order is being processed. Expected delivery in 3 days.";
}
// Accessibility: handle Enter press for inputs
document.getElementById("orderInput").addEventListener("keyup",function(e){
  if(e.key==="Enter"){trackOrder(e);}
});
</script>
</body>
</html>
